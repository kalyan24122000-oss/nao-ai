<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced AI Chatbot with voice and image support">
    <title>Nao AI - Intelligent Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span>Nao AI</span>
                </div>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <div class="history-section">
                    <span class="history-label">Recent Chats</span>
                </div>
            </div>
            <div class="sidebar-footer">
                <button class="settings-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="chat-header">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="model-selector">
                    <select id="modelSelect">
                        <option value="nvidia/nemotron-3-nano-30b-a3b:free" selected>Nemotron Nano 30B</option>
                        <option value="kwaipilot/kat-coder-pro:free">Kat Coder Pro</option>
                    </select>
                </div>
                <div class="header-actions">
                    <button class="export-btn" id="exportBtn" title="Export Chat">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </header>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h1>Welcome to Nao AI</h1>
                    <p>Your intelligent assistant with voice and image support</p>
                    <div class="feature-cards">
                        <div class="feature-card">
                            <i class="fas fa-comment-dots"></i>
                            <span>Text Chat</span>
                        </div>
                        <div class="feature-card">
                            <i class="fas fa-microphone"></i>
                            <span>Voice Input</span>
                        </div>
                        <div class="feature-card">
                            <i class="fas fa-image"></i>
                            <span>Image Analysis</span>
                        </div>
                        <div class="feature-card">
                            <i class="fas fa-brain"></i>
                            <span>AI Reasoning</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <!-- Image Preview -->
                <div class="image-preview" id="imagePreview" style="display: none;">
                    <img id="previewImg" src="" alt="Preview">
                    <button class="remove-image" id="removeImage">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="input-container">
                    <button class="input-action-btn" id="imageBtn" title="Upload Image">
                        <i class="fas fa-image"></i>
                    </button>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">

                    <textarea id="messageInput" placeholder="Type your message..." rows="1" autofocus></textarea>

                    <button class="input-action-btn voice-btn" id="voiceBtn" title="Voice Input">
                        <i class="fas fa-microphone"></i>
                    </button>

                    <button class="send-btn" id="sendBtn" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>

                <p class="input-hint">Press Enter to send, Shift+Enter for new line</p>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>Theme</label>
                    <div class="theme-options">
                        <button class="theme-option active" data-theme="dark">
                            <i class="fas fa-moon"></i>
                            Dark
                        </button>
                        <button class="theme-option" data-theme="light">
                            <i class="fas fa-sun"></i>
                            Light
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="saveSettings">Done</button>
            </div>
        </div>
    </div>

    <!-- Reasoning Modal -->
    <div class="modal" id="reasoningModal">
        <div class="modal-overlay"></div>
        <div class="modal-content reasoning-modal">
            <div class="modal-header">
                <h2><i class="fas fa-brain"></i> Full Reasoning</h2>
                <button class="modal-close" id="closeReasoning">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="reasoning-content" id="fullReasoningContent"></div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <!-- Login Modal -->
    <div class="modal auth-modal" id="loginModal" style="display: flex;">
        <div class="modal-content auth-content">
            <div class="modal-header">
                <h2><i class="fas fa-lock"></i> Login Required</h2>
            </div>
            <div class="modal-body">
                <p>Please enter the access PIN to continue.</p>
                <div class="input-group">
                    <input type="password" id="loginPinInput" placeholder="Enter PIN (1234)" autofocus>
                </div>
                <button class="primary-btn" id="loginSubmitBtn">Access Chatbot</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
